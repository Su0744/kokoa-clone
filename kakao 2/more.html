<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>More - ISEGYE IDOL KaKao Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">18:43</div>

      <div class="status-bar__column">
        <i class="fa-solid fa-plane-departure"></i>
        <span>85%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><img src="../kakao 2/css/img/bibo.webp"
          /></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <img src="../kakao 2/css/img/fen2.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"
            ><img src="../kakao 2/css/img/for.webp"
          /></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="nav__tomatoball"></span>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaooL0DIRoGs0Ozkn6pMyPbrmAfLbKmmzFfpgs0oehNPu9A-DuyzyZ4FgcP3_mUD5KuFg&usqp=CAU"
            />
          </a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html" class="setting-color">
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
          <div class="tomatoball"></div>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.namu.wiki/i/-NBtw9sxZrGcT0Ju4aPh33YDklQTtpR00pMb8fIq6AJj29FTcUqflr59jX9wdI56zqE-shfdAj93OTAm6JTmVPch-NoLah6FRRTHv6-cBTF41cSlOc3eAyEaRXxMgRxdaq1UwPt8HglO2GOoAGIf9g.webp"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Woowakgood</h4>
            <h6 class="user-component__subtitle">+1 787-493-4219</h6>
          </div>
          <div class="more-round">
            <span class="more-round__warning">!</span>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>Calendar</span>
        </div>

        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile"></i>
          <span>Emoticons</span>
        </div>

        <div class="icon-row__icon">
          <i class="fa-solid fa-paint-roller"></i>
          <span>Themes</span>
        </div>

        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icons-text">Kakao story</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icons-text">Kakao story</span>
          </div>
        </div>
      </div>
    </main>
    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/73b061fe35.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
