<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends - ISEGYE IDOL KaKao Talk</title>
  </head>
  <body id="size">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">18:43</div>

      <div class="status-bar__column">
        <i class="fa-solid fa-plane-departure"></i>
        <span>85%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><img src="../kakao 2/css/img/bibo.webp"
          /></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <img src="../kakao 2/css/img/fen2.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"
            ><img src="../kakao 2/css/img/for.webp"
          /></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="nav__tomatoball"></span>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaooL0DIRoGs0Ozkn6pMyPbrmAfLbKmmzFfpgs0oehNPu9A-DuyzyZ4FgcP3_mUD5KuFg&usqp=CAU"
            />
          </a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html" class="setting-color">
            <i class="fa-solid fa-gear fa-lg"></i>
            <div class="tomatoball"></div>
          </a>
        </span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-sharp fa-solid fa-circle-info"></i> Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-sm"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.namu.wiki/i/-NBtw9sxZrGcT0Ju4aPh33YDklQTtpR00pMb8fIq6AJj29FTcUqflr59jX9wdI56zqE-shfdAj93OTAm6JTmVPch-NoLah6FRRTHv6-cBTF41cSlOc3eAyEaRXxMgRxdaq1UwPt8HglO2GOoAGIf9g.webp"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Woowakgood</h4>
            <!-- <h6 class="user-component__subtitle">Oh Young-Taek</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://image.fmkorea.com/files/attach/new2/20210920/494354581/53567/3928363686/fa772f62c7834ce8161613a25aae705d.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4
                class="user-component__title user-component__title--not--bold"
                id="ine-color"
              >
                INE
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>"head~!"</span>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://image.fmkorea.com/files/attach/new2/20220316/4366334376/1646625442/4437479289/bb28505b0782f0c1e45674faf10fa7a5.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4
                class="user-component__title user-component__title--not--bold"
                id="jingberger-color"
              >
                JINGBURGER
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>"sure just!!"</span>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i1.sndcdn.com/avatars-j1J478jfNf60hPf7-yXmKIw-t240x240.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4
                class="user-component__title user-component__title--not--bold"
                id="lilpa-color"
              >
                LILPA
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>"Aine's older sister is bald"</span>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://yt3.googleusercontent.com/HisJyKJr9xgnT0yMA06vAu9Hz0NjOe1lTgdEoSk34KqWzDoiU9o7mEnah5Bd3eOy5u7zPuIt=s900-c-k-c0x00ffffff-no-rj"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4
                class="user-component__title user-component__title--not--bold"
                id="jururu-color"
              >
                JURURU
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>"Minna~ Conleure Conleure"</span>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i1.sndcdn.com/artworks-BZZuvMDngorqgCha-74jQXA-t500x500.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4
                class="user-component__title user-component__title--not--bold"
                id="gosegu-color"
              >
                GOSEGU
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>"King!"</span>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://yt3.googleusercontent.com/OWP5IUNUf0ja8UZfD7qJJ8Qyw5Gr2zXwfavKM96L2x6XQVgDxwOdWp-JmAzeCDecL2yTpoyN=s900-c-k-c0x00ffffff-no-rj"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4
                class="user-component__title user-component__title--not--bold"
                id="viichan-color"
              >
                VIICHAN
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>"Melon 36th Singer"</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="splash-screen">
      <img src="./css/img/wak.jpg" class="wakimg" />
    </div>

    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/73b061fe35.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
