<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ISEGYE IDOL KaKao Talk</title>
  </head>
  <body id="backcolor">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">18:43</div>

      <div class="status-bar__column">
        <i class="fa-solid fa-plane-departure"></i>
        <span>85%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="Ifari-herder">
      <h1 class="Ifari-herder__title">Welcome to Ifari</h1>
      <p class="Ifari-herder__text">
        If you have a Wax Mulwon account, please write down your Naver email and
        phone number.
      </p>
    </header>

    <form id="login-form" action="friends.html" method="get">
      <input
        name="username"
        type="text"
        placeholder="Email or phone number"
        required
      />
      <input name="password" type="password" placeholder="Password" required />
      <input type="submit" value="Log In" />
      <a href="#">Find your Naver account or password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/73b061fe35.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
